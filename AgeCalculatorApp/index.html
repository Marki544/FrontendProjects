<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/style.css">

    <title>Age Calculator</title>
</head>
<body>


    <main>
        <div class="container">
            <div class="inputs">
                <div class="input day-input">
                    <p class="noerror-label" id="label">DAY</p>
                    <input type="number" placeholder="DD" class="noerror" id="day-input">
                    <h1 class="error-text" id="error-text">This field is required</h1>
                </div>
                <div class="input month-input">
                    <p class="noerror-label">MONTH</p>
                    <input type="number" placeholder="MM" class="noerror" id="month-input">
                    <h1 class="error-text">This field is required</h1>
                </div>
                <div class="input year-input">
                    <p class="noerror-label">YEAR</p>
                    <input type="number" placeholder="YYYY" class="noerror" id="year-input">
                    <h1 class="error-text">This field is required</h1>
                </div>
            </div>

            <div class="button-container">
                <div class="line"></div>
                <div class="button" id="submit-btn">
                    <img src="public/images/icon-arrow.svg">
                </div>
            </div>

            <div class="calculated-dates">
                <p class="calculated-date years"><span id="years">38</span> years</p>
                <p class="calculated-date months"><span id="months">3</span> months</p>
                <p class="calculated-date days"><span id="days">26</span> days</p>
            </div>
        </div>
    </main>

    
</body>
    <script src="src/js/index.js"></script>
</html>
